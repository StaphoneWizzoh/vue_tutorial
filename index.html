<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: purple;
            height: 50vh;
            width: 50vw;
        }

        [v-cloak] {
            display: none;
        }

        input {
            margin: 10px 0;
            display: block;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h1>Vue Js Tutorial</h1>
        <login-form />
        <button @click.prevent="toggleBox">Toggle Box</button><br>
        <div v-if="isVisible" class="box">Box 1</div>
    </div>
</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    let app = Vue.createApp({
        data: function () {
            return {
                greeting: "Hello Vue 3",
                isVisible: false
            }
        },
        methods: {
            toggleBox() {
                this.isVisible = !this.isVisible
            },
            greet(message) {
                console.log(message)
            }
        }
    })
    app.component('login-form', {
        template: `
            <form @submit.prevent="handleSubmit">
                <h3>{{this.title}}</h3>
                <custom-input :label="emailLabel"  v-model="email"/>
                <custom-input :label="passwordLabel" v-model="password"/>
                <button>Login</button>
            </form>
        `,
        components: ['custom-input'],
        data() {
            return {
                title: "Login Form",
                emailLabel: "Email",
                email: "Input your email",
                passwordLabel: "Password",
                password: ""
            }
        },
        methods: {
            handleSubmit() {
                console.log("Your Email:", this.email)
                console.log("Your Password:", this.password)
            }
        }
    })

    app.component('custom-input', {
        template: `
            <label>
                {{label}}
                <input type="text" v-model="inputValue">
            </label>
        `,
        props: ["label", "modelValue"],
        computed: {
            inputValue: {
                get() {
                    return this.modelValue
                },
                set(value) {
                    console.log(value)
                    this.$emit('update:modelValue', value)
                }
            }
        },
    })

    app.mount('#app')
</script>

</html>
